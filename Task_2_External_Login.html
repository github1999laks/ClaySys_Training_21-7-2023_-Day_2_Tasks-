<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="External_Style_Login.css" />
</head>
<body>
    <form autocomplete="on">
        <div class="login_head">
            <h1>LOGIN FORM</h1>
        </div>
        <br /><br />
        <div class="inputs">
            <input type="text" placeholder="Email" required><br /><br />
            <input type="password" placeholder="PassWord" required>
        </div>
        <br />
        <div class="forgot">
            <input type="checkbox" value="rememberme" />
            <label for="remember">Remember Me</label>&nbsp&nbsp&nbsp&nbsp
            <a href="">Forgot Password</a>
        </div>
        <br /><br />
        <div class="login">
            <input type="button" value="Login" />
        </div>
        <br />
        <label>Not a Member ?</label>
        <a href="">Sign Up</a>
        <br /><br /><br /><br /><br />
    </form>

</body>
</html>
</html>
