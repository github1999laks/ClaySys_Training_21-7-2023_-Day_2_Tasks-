<html>
<head>
    <title>Login Page</title>
</head>
<body style="display: flex; justify-content: center; align-items: center;">
    <form style="background-color: #ffffff;
    padding: 20px;
    border-radius: 30px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    max-width: 350px;
    width: 200%;
    text-align: center;
    box-shadow: 0 20px 10px 0 rgba(0, 0, 0, 0.2), 0 2px 20px 0 rgba(0, 0, 0, 0.19);" autocomplete="on">
       
        <div style="background-color: blueviolet;
    color: white;
    font-family: Cambria, Cochin, Georgia, Times, Times New Roman, serif;
    font-family: 'Times New Roman', Times, serif;">
            <h1>LOGIN FORM</h1>
        </div>

        <br /><br />

        <div >
            <input type="text" placeholder="Email" style="border-radius: 50px;
    border-color: azure;
    align-items: center;
    text-align: center;
    width: 90%;
    height: 4%;
    font-family: 'Times New Roman', Times, serif;
    font-size: 20px;" required><br /><br />
            <input type="password" placeholder="PassWord" style="border-radius: 50px;
    border-color: azure;
    align-items: center;
    text-align: center;
    width: 90%;
    height: 4%;
    font-family: 'Times New Roman', Times, serif;
    font-size: 20px;" required>
        </div>

        <br /><br /><br />
        <div style="font-family: 'Times New Roman', Times, serif;">
            <input type="checkbox" value="rememberme" />
            <label for="remember">Remember Me</label>&nbsp&nbsp&nbsp&nbsp
            <a href="">Forgot Password</a>
        </div>
        <br /><br />

        <div >
            <input type="button" value="Login" style="border-radius: 50px;
    align-items: center;
    text-align: center;
    width: 80%;
    height: 4%;
    background-color: mediumorchid;
    cursor: pointer;
    color: white;
    font-size: 20px;
    font-family: 'Times New Roman', Times, serif;" />
        </div>

        <br />

        <label style="font-family: 'Times New Roman', Times, serif;">Not a Member ?</label>
        <a href="">Sign Up</a>

        <br /><br /><br /><br /><br />

    </form>

</body>
</html>
</html>
