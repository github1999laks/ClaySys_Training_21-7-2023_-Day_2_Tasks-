<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
</head>
<body style="display: flex; justify-content: center; align-items: center;">

    <form style="background-color: #ffffff; padding: 20px; border-radius: 30px; box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3); max-width: 500px; width: 100%; text-align: center; box-shadow: 0 20px 10px 0 rgba(0, 0, 0, 0.2), 0 2px 20px 0 rgba(0, 0, 0, 0.19);">

        <div style="background-color: blueviolet; color: white; font-family: Cambria, Cochin, Georgia, Times, Times New Roman, serif; border-radius: 50px; width: 100%; padding: 3px;">
            <h2>REGISTRATION FORM</h2>
        </div>

        <br /><br /><br />

        <div>
            <div>
                <label style="font-family: 'Times New Roman', Times, serif; font-size: 22px;">First Name </label>&nbsp&nbsp&nbsp&nbsp
                <input type="text" name="first_name" style="border-radius:50px;" required />
                <br><br>
                <label style="font-family: 'Times New Roman', Times, serif; font-size: 22px;">Last Name:</label>&nbsp&nbsp&nbsp
                <input type="text" name="last_name" style="border-radius:50px;" required />

            </div>
        </div>

        <br />

        <div>
            <label style="font-family: 'Times New Roman', Times, serif; font-size: 22px;">Age:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="number" name="age" style="border-radius:50px;" required />
        </div>

        <br />

        <div>
            <label style="font-family: 'Times New Roman', Times, serif; font-size: 22px;">Date of Birth:</label>&nbsp&nbsp&nbsp&nbsp
            <input type="date" name="date_of_birth" style="border-radius:50px;" required />
        </div>

        <br />

        <div>
            <label style="font-family: 'Times New Roman', Times, serif; font-size: 22px;">Gender:</label>&nbsp&nbsp&nbsp
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>&nbsp
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>&nbsp
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label>
        </div>

        <br />

        <div>
            <label style="font-family: 'Times New Roman', Times, serif; font-size: 22px;">Phone Number:</label>&nbsp&nbsp&nbsp&nbsp
            <input type="tel" name="phone" style="border-radius:50px;" required />
        </div>

        <br />

        <div>
            <label style="font-family: 'Times New Roman', Times, serif; font-size: 22px;">Email:</label>&nbsp&nbsp&nbsp&nbsp
            <input type="email" name="email" style="border-radius:50px;" required />
        </div>

        <br />

        <div>
            <label style="font-family: 'Times New Roman', Times, serif; font-size: 22px;">Address:</label>&nbsp&nbsp&nbsp&nbsp
            <textarea name="address" required></textarea>
        </div>

        <br />

        <div>
            <label style="font-family: 'Times New Roman', Times, serif; font-size: 22px;">State:</label>&nbsp&nbsp
            <select name="state" required>
                <option value="">Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
            </select>
        </div>

        <br />

        <div>
            <label style="font-family: 'Times New Roman', Times, serif; font-size: 22px;">City:</label>&nbsp&nbsp
            <select name="city" required>
                <option value="">Select City</option>
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                <option value="Kochi">Kochi</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Kollam">Kollam</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Palakkad">Palakkad</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Kannur">Kannur</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Idukki">Idukki</option>
                <option value="Ernakulam">Ernakulam</option>
            </select>
        </div>

        <br />


        <button style="border-radius: 50px; align-items: center; text-align: center; width: 80%; height: 4%; background-color: mediumorchid; cursor: pointer; color: white; font-size: 20px; font-family: 'Times New Roman', Times, serif;">Register</button>
        
    </form>
</body>
</html>
